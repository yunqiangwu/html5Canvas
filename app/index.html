<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container" id="container">
        <div class="header">
            <button class="menu-button" id="open-button">Open Menu</button>
            <h3 class="text-muted"><b>菜单栏</b></h3>
            <span class='historyShow'></span>
            <span class="bb_ctl_switch"><label class='bb_txt_el' for='txt_bb_url'>白板分享地址:</label><input readonly="readonly" class='bb_txt_el' name="txt_bb_url" id="txt_bb_url"><span class='bb_check_el'><label for="enable_bb">白板：</label><input class="switch" id="enable_bb" type="checkbox" name="enable_bb"  /></span></span>

        </div>
        <div class="menu-wrap">
            <nav class="menu">
                <div class="icon-list">
                    <a href="#" id="open_btn"><i class="fa fa-fw fa-star-o"></i><span>打开</span></a>
                    <a href="#" id="save_btn"><i class="fa fa-fw fa-bell-o"></i><span>保存</span></a>
                    <!-- <a href="#" id="share_btn"><i class="fa fa-fw fa-envelope-o"></i><span>分享</span></a> -->
                    <!-- <a href="#"><i class="fa fa-fw fa-comment-o"></i><span>导入</span></a> -->
                    <a href="#" id="canvas-size-btn"><i class="fa fa-fw fa-bar-chart-o"></i><span>设置画布</span></a>
                    <a href="#" style="display: none;"><i class="fa fa-fw fa-newspaper-o"></i><span>显示导航图</span><input class="switch" id="nav_show_switch" type="checkbox" name="nav_show_switch" checked /></a>
                </div>
            </nav>
            <button class="close-button" id="close-button">Close Menu</button>
        </div>
        <div class="toolbar-menu">
            <a class="flyout-btn" href="#" title="Toggle"><span>Flyout Menu Toggle</span></a>
            <ul class="flyout">
                <li class="menu-item">
                    <a href="#" class="btn clicked" id="pencil_btn"><img src="images/pencil.png" alt="画笔工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="eraser_btn"><img src="images/eraser.png" alt="橡皮擦工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="brush_btn"><img src="images/brush.png" alt="刷子工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="line_btn"><img src="images/line.png" alt="线条工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="circle_btn"><img src="images/circle.png" alt="圆形工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="rect_btn"><img src="images/rect.png" alt="矩形工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="color_btn"><img src="images/color.png" alt="颜色工具"></a>
                </li>
                <!-- <li class="menu-item"><a href="#" class="btn" id="color_fill_btn"><img src="images/color.png" alt="填充工具"></a></li> -->
                <!-- <li class="menu-item"><a href="#" class="btn" id="background_btn"><img src="images/background.png" alt="背景工具"></a></li> -->
                <li class="menu-item">
                    <a href="#" class="btn" id="width_btn"><img src="images/width.png" alt="粗细工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="text_btn"><img src="images/text.png" alt="文本工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="undo_btn"><img src="images/undo.png" alt="撤销工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="redo_btn"><img src="images/redo.png" alt="恢复工具"></a>
                </li>
                <!-- <li class="menu-item"><a href="#" class="btn" id="copy_btn"><img src="images/copy.png" alt="复制工具"></a></li> -->
                <li class="menu-item">
                    <a href="#" class="btn" id="hand_btn"><img src="images/hand.png" alt="手形工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="clear_btn"><img src="images/clear.png" alt="清空工具"></a>
                </li>
                <!--<li class="menu-item"><a href="#" class="btn" id="picker_btn"><img src="images/picker.png" alt="取色器工具"></a></li>-->
                <li class="menu-item">
                    <a href="#" class="btn" id="zoomout_btn"><img src="images/zoomin.png" alt="放大工具"></a>
                </li>
                <li class="menu-item">
                    <a href="#" class="btn" id="zoomin_btn"><img src="images/zoomout.png" alt="缩小工具"></a>
                </li>
            </ul>
        </div>
        <div id="main-canvas-container" class="main-canvas-container">
            <div class="canvas-wrap">
                <canvas id="canvas" width="550px" height="400px"></canvas>
            </div>
        </div>
        <canvas style="position: absolute;left: 0px;bottom: 0px; width: 275px;height: 200px; background: rgba(0,255,125,0.2);display: none;" id="canvas-temp" width="550px" height="400px"></canvas>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="borderSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">大小设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <input id="width_slider" style="width: 100%;" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" />
                    <div id="show_width_div"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_width">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="colorSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel2">图形工具颜色设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4" id="strokeColorSetting" style="min-height: 40px">边框颜色</div>
                        <div class="col-md-4" id="fillColorSetting" style="min-height: 40px">填充颜色</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_color">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="pencilSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel3">画笔设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <span style="float: left;margin-top: -4px;margin-left:15px;font-size: 18px;"><b>线条粗细: </b></span>&nbsp;&nbsp;
                        <select id="pencilWidth">
                            <option value="1" selected>1px</option>
                            <option value="2">2px</option>
                            <option value="4">4px</option>
                            <option value="6">6px</option>
                            <option value="8">8px</option>
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="16">16px</option>
                            <option value="18">18px</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_pencil">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="fontSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel4">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel4">字体设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <span><span style="float: left;margin-top: -4px;font-size: 18px;"><b>字体大小:</b> </span>&nbsp;&nbsp;
                            <select id="fontSize" name="fontSize" class>
                                <option value="8px">8px</option>
                                <option value="10px">10px</option>
                                <option value="12px" selected>12px</option>
                                <option value="14px">14px</option>
                                <option value="16px">16px</option>
                                <option value="18px">18px</option>
                                <option value="20px">20px</option>
                                <option value="22px">22px</option>
                                <option value="24px">24px</option>
                                <option value="26px">26px</option>
                                <option value="28px">28px</option>
                                <option value="30px">30px</option>
                                <option value="32px">32px</option>
                                <option value="34px">34px</option>
                                <option value="36px">36px</option>
                            </select>
                            </span>
                            <br/>
                            <span><span style="float: left;margin-top: 13px;font-size: 18px;"><b>字体选择:</b></span>&nbsp;&nbsp;
                            <select id="fontType" name="fontType" style="top:20px;">
                                <option value="宋体">宋体</option>
                                <option value="微软雅黑">微软雅黑</option>
                                <option value="仿宋">仿宋</option>
                                <option value="Arial" selected>Arial</option>
                                <option value="Consolas">Consolas</option>
                            </select>
                            </span>
                            <span style="font-weight:bold;"><input type="checkbox" id="fontBold" name="fontBold" style="margin-top: 20px;margin-left: 20px;"><label for="fontBold" ><b>B</b></label></span>
                            <span style="font-style: italic;"><input type="checkbox" id="fontItalic" name="fontItalic"   style="margin-left: 20px;"><label for="fontItalic" ><b>I</b></label></span>
                            <div class="col-md-4" id="fontColorSetting" style="min-height: 40px;font-size: 18px;left: -16px;bottom: 10px;top: 2px; "><b>文字颜色</b></div>
                            <div>
                                <hr>
                                <h4 id="prev_font">字体预览</h4>
                            </div>
                            <!--</fieldset>-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_font">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="sizeSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalsize">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="min-height: 300px;">
                <div class="modal-header" style="min-height: 67px;">
                    <h4 class="modal-title" id="myModalsize">画布设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <span style="font-size: 18px; "><b>宽度:</b></span>&nbsp;&nbsp;
                    <input type="number " id="canvas-width" />
                    <br />
                    <br />
                    <span style="font-size: 18px; "><b>高度:</b></span>&nbsp;&nbsp;
                    <input type="number " id="canvas-height" style="margin-bottom: 15px; " />
                    <div class="col-md-4" id="backgroundColorSetting" style="min-height: 40px;font-size: 18px;left: -16px;bottom: 10px;top: 2px; "><b>背景颜色</b></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_canvas_size">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="brushSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel5">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel5">刷子设置</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <b>刷子大小：</b>
                    <input id="Brush-size" style="width: 80%;" data-slider-id='ex1Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="1" />
                    <b>刷子点数：</b>
                    <input id="Brush-points" style="width: 80%;margin-top: 10px;" data-slider-id='ex1Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="1" />
                    <b>刷子间隔：</b>
                    <input id="Brush-interval" style="width: 80%;margin-top: 10px;" data-slider-id='ex1Slider' type="number" data-slider-min="0" data-slider-max="20" data-slider-step="1" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_brush">确定</button>
                </div>
            </div>
        </div>
    </div>
    <form action="" style="display: none;">
        <input type="file" name="imgOne" id="imgOne" />
        <img id="imgPre" src="" style="display: block;" />
    </form>

    <script src="scripts/main.js"></script>
